<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediMate - Health Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-blue-50 text-gray-800">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">MediMate - Health Tracker</h1>

    <!-- Personal Info -->
    <section class="mb-6 bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Personal Health Info</h2>
      <div class="mb-2">
        <label for="name" class="block text-sm">Name</label>
        <input type="text" id="name" class="border p-2 w-full" placeholder="Name" required autofocus />
      </div>
      <div class="mb-2">
        <label for="age" class="block text-sm">Age</label>
        <input type="number" id="age" class="border p-2 w-full" placeholder="Age" required />
      </div>
      <div class="mb-2">
        <label for="blood" class="block text-sm">Blood Group</label>
        <input type="text" id="blood" class="border p-2 w-full" placeholder="Blood Group" required />
      </div>
      <div class="mb-2">
        <label for="allergies" class="block text-sm">Allergies</label>
        <input type="text" id="allergies" class="border p-2 w-full" placeholder="Allergies" />
      </div>
      <div class="mb-2">
        <label for="emergency" class="block text-sm">Emergency Contact</label>
        <input type="text" id="emergency" class="border p-2 w-full" placeholder="Emergency Contact" />
      </div>
    </section>

    <!-- Medication Reminder -->
    <section class="mb-6 bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Medication Reminder</h2>
      <div class="mb-2">
        <label for="med-name" class="block text-sm">Medicine Name</label>
        <input type="text" id="med-name" class="border p-2 w-full" placeholder="Medicine Name" required />
      </div>
      <div class="mb-2">
        <label for="med-time" class="block text-sm">Time (e.g. Morning, Night)</label>
        <input type="text" id="med-time" class="border p-2 w-full" placeholder="Time" required />
      </div>
      <button onclick="addMedicine()" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
      <ul id="med-list" class="list-disc mt-4 ml-6"></ul>
    </section>

    <!-- Appointment Tracker -->
    <section class="mb-6 bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Upcoming Appointments</h2>
      <div class="mb-2">
        <label for="doc-name" class="block text-sm">Doctor's Name</label>
        <input type="text" id="doc-name" class="border p-2 w-full" placeholder="Doctor's Name" required />
      </div>
      <div class="mb-2">
        <label for="doc-date" class="block text-sm">Date & Time</label>
        <input type="datetime-local" id="doc-date" class="border p-2 w-full" required />
      </div>
      <div class="mb-2">
        <label for="doc-reason" class="block text-sm">Reason</label>
        <input type="text" id="doc-reason" class="border p-2 w-full" placeholder="Reason for Visit" required />
      </div>
      <button onclick="addAppointment()" class="bg-green-500 text-white px-4 py-2 rounded">Add</button>
      <ul id="app-list" class="list-disc mt-4 ml-6"></ul>
    </section>
  </div>

  <script>
    function addMedicine() {
      try {
        const name = document.getElementById("med-name").value.trim();
        const time = document.getElementById("med-time").value.trim();
        if (!name || !time) {
          alert("Please enter both medicine name and time.");
          return;
        }
        const li = document.createElement("li");
        li.textContent = `${name} - ${time}`;
        document.getElementById("med-list").appendChild(li);
        document.getElementById("med-name").value = "";
        document.getElementById("med-time").value = "";
      } catch (error) {
        console.error("Error adding medicine:", error);
        alert("An error occurred while adding the medicine. Please try again.");
      }
    }

    function addAppointment() {
      try {
        const doc = document.getElementById("doc-name").value.trim();
        const date = document.getElementById("doc-date").value;
        const reason = document.getElementById("doc-reason").value.trim();
        if (!doc || !date || !reason) {
          alert("Please fill in all appointment fields.");
          return;
        }
        const li = document.createElement("li");
        li.textContent = `${doc} - ${new Date(date).toLocaleString()} (${reason})`;
        document.getElementById("app-list").appendChild(li);
        document.getElementById("doc-name").value = "";
        document.getElementById("doc-date").value = "";
        document.getElementById("doc-reason").value = "";
      } catch (error) {
        console.error("Error adding appointment:", error);
        alert("An error occurred while adding the appointment. Please try again.");
      }
    }
  </script>
</body>
</html>
